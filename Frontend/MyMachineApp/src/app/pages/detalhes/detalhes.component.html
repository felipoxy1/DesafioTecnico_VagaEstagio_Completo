    <div class="detalhes-container" *ngIf="machine">
      <h2>Detalhes da Máquina</h2>
      <div class="card">
        <div class="card-item">
          <strong>ID:</strong> {{ machine.id }}
        </div>
        <div class="card-item">
          <strong>Nome:</strong> {{ machine.name }}
        </div>
        <div class="card-item">
          <strong>Localização:</strong> {{ machine.location }}
        </div>
        <div class="card-item">
          <strong>Status:</strong> <span class="status-{{ machine.status | lowercase | removeSpaces }}">{{ machine.status }}</span>
        </div>
      </div>
      <a routerLink="/dashboard" class="back-button">Voltar ao Dashboard</a>
    </div>
    <div *ngIf="!machine" class="loading-message">
      <p>Carregando detalhes ou máquina não encontrada...</p>
    </div>
