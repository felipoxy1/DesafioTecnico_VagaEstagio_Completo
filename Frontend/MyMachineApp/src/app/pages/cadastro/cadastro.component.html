<div class="cadastro-container">
    <h2>Cadastro de uma nova Maquina</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome da Maquina</label>
            <input type="text" id="name" name="name" [(ngModel)]="newMachine.name" required>
        </div>
        <div class="form-group">
            <label for="location">Localizacao</label>
            <input type="text" id="location" name="location" [(ngModel)]="newMachine.location" required>
        </div>
        <div class="form-group">
            <label for="status">Status Atual:</label>
            <select name="status" id="status" [(ngModel)]="newMachine.status" required>
                <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="submit-button">Cadastrar Maquina</button>
            <a routerLink="/dashboard" class="cancel-button">Cancelar</a>
        </div>
    </form>
</div>
